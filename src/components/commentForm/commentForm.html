<form name="commentForm" #commentForm="ngForm" novalidate *ngIf="auth.authenticated()">
      <div *ngIf="!commentText.valid && (commentText.dirty || commentText.touched)" class="alert alert-danger padding">comment is required</div>

      <div class="padding">{{statusMessage}}</div>
          <ion-textarea
            [(ngModel)]="comment.content"
            #commentText="ngModel"
            name="commentText"
            type="text"
            rows="2"
            placeholder="enter your comment..."
            required
          >
          </ion-textarea>

      <button ion-button block (click)="submitComment(commentForm)" [disabled]="!commentForm.valid">Add</button>
</form>

<form name="commentFormNotAuth" *ngIf="!auth.authenticated()">
<button ion-button block (click)="commentFormNotAuthClicked()">Add Comment (login required)</button>
</form>
