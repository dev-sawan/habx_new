


<ion-content padding id="pagecolor">
  <div *ngIf="!auth.authenticated()">
    <login-form></login-form>
    <!--<signup-form></signup-form>-->
    <p>Don't have an account yet? please go to <a href="https://www.habx.in/wp-login.php?action=register" target="_blank">Habx.in</a> to register.</p>
  </div>

  <div *ngIf="auth.authenticated()">
    
    <ion-card>
      <!-- <ion-header-bar>Your Profile Info</ion-header-bar> -->
      <ion-title>Your Profile</ion-title>

    <ion-item *ngIf="auth.user">
      <p>you have logged in.</p>
      <h2>{{ auth.user.user_display_name }}</h2>
      <p>{{ auth.user.user_email }}</p>
    </ion-item>
  
  </ion-card>

  <button ion-button block (click)="logout()">Logout</button>
  <button ion-button block (click)="home()">Home</button>

  </div>  
  
</ion-content>
